        // Function to create priority selector HTML
        function createPrioritySelector() {
            return `
                <div class="priority-selector flex gap-2">
                    <button class="priority-badge px-4 py-2 text-sm font-semibold rounded bg-red-100 text-red-800 dark:bg-red-900/30 dark:text-red-400 opacity-30 hover:opacity-100" data-priority="Essenziale">E</button>

                    <button class="priority-badge px-4 py-2 text-sm font-semibold rounded bg-blue-100 text-blue-800 dark:bg-blue-900/30 dark:text-blue-400 opacity-30 hover:opacity-100" data-priority="Utile">U</button>
                </div>
            `;
        }

        // Render all categories
        function renderCategories() {
            const container = document.getElementById('categories-container');
            
            Object.keys(modulesData).forEach(categoryKey => {
                const category = modulesData[categoryKey];
                const categoryDiv = document.createElement('div');
                categoryDiv.className = 'category mb-8';
                categoryDiv.dataset.category = categoryKey;
                
                categoryDiv.innerHTML = `
                    <div class="flex items-center mb-4">
                        <div class="flex-shrink-0 w-12 h-12 bg-${category.color}-100 dark:bg-${category.color}-900/30 rounded-lg flex items-center justify-center mr-4">
                            <span class="text-2xl">${category.icon}</span>
                        </div>
                        <div class="flex-1">
                            <h2 class="text-2xl font-bold text-gray-900 dark:text-white editable-title" contenteditable="true">${category.title}</h2>
                            <p class="text-sm text-gray-600 dark:text-gray-400 editable-subtitle" contenteditable="true">${category.subtitle}</p>
                        </div>
                    </div>
                    <div class="grid grid-cols-1 lg:grid-cols-2 xl:grid-cols-3 gap-4">
                        ${category.modules.map(module => `
                            <div class="module-card bg-white dark:bg-gray-900 rounded-lg shadow-sm border border-gray-200 dark:border-gray-800 p-5">
                                <div class="flex justify-between items-start mb-4">
                                    <h3 class="font-semibold text-gray-900 dark:text-white text-base editable-module-title flex-1 mr-3" contenteditable="true">${module.title}</h3>
                                    ${createPrioritySelector()}
                                </div>
                                <p class="text-sm text-gray-600 dark:text-gray-400 leading-relaxed editable-module-description" contenteditable="true">${module.description}</p>
                            </div>
                        `).join('')}
                    </div>
                `;
                
                container.appendChild(categoryDiv);
            });
        }

        // Initialize
        renderCategories();

        // Theme Toggle
        const themeToggle = document.getElementById('themeToggle');
        const html = document.documentElement;
        
        const currentTheme = localStorage.getItem('theme') || 'light';
        html.classList.toggle('dark', currentTheme === 'dark');
        
        themeToggle.addEventListener('click', () => {
            html.classList.toggle('dark');
            const newTheme = html.classList.contains('dark') ? 'dark' : 'light';
            localStorage.setItem('theme', newTheme);
        });

        // Priority Selection Logic
        document.addEventListener('click', function(e) {
            if (e.target.classList.contains('priority-badge')) {
                e.stopPropagation();
                const parent = e.target.closest('.priority-selector');
                const moduleCard = e.target.closest('.module-card');
                
                parent.querySelectorAll('.priority-badge').forEach(b => {
                    b.classList.remove('opacity-100');
                    b.classList.add('opacity-30');
                });
                
                e.target.classList.remove('opacity-30');
                e.target.classList.add('opacity-100');
                
                moduleCard.dataset.priority = e.target.dataset.priority;
                
                updateStats();
            }
        });

        // Button event listeners
        document.getElementById('saveBtn').addEventListener('click', saveState);
        document.getElementById('exportBtn').addEventListener('click', exportToCSV);

        // Try to auto-load saved state on page load
        window.addEventListener('load', () => {
            const saved = localStorage.getItem('sis_priorities');
            if (saved) {
                loadState();
            }
        });

        // Update Statistics
        function updateStats() {
            const allModules = document.querySelectorAll('.module-card');
            const essentialModules = document.querySelectorAll('.module-card[data-priority="Essenziale"]');
            const importantModules = document.querySelectorAll('.module-card[data-priority="Importante"]');
            const usefulModules = document.querySelectorAll('.module-card[data-priority="Utile"]');
            
            const totalAssigned = essentialModules.length + importantModules.length + usefulModules.length;
            
            document.getElementById('totalModules').textContent = `${totalAssigned}/${allModules.length}`;
            document.getElementById('essentialsCount').textContent = essentialModules.length;
            document.getElementById('importantCount').textContent = importantModules.length;
            document.getElementById('usefulCount').textContent = usefulModules.length;
        }

        // Save state to localStorage
        function saveState() {
            const priorities = {};
            const editedContent = {};
            
            // Save priorities
            document.querySelectorAll('.module-card').forEach((card, index) => {
                const title = card.querySelector('h3').textContent;
                const priority = card.dataset.priority || '';
                priorities[title] = priority;
            });
            
            // Save edited text content
            document.querySelectorAll('[contenteditable="true"]').forEach((el, index) => {
                const key = `editable_${index}`;
                editedContent[key] = el.textContent;
            });
            
            localStorage.setItem('sis_priorities', JSON.stringify(priorities));
            localStorage.setItem('sis_edited_content', JSON.stringify(editedContent));
            showMessage('Stato salvato con successo! ‚úì', 'success');
        }

        // Load state from localStorage
        function loadState() {
            const saved = localStorage.getItem('sis_priorities');
            const savedContent = localStorage.getItem('sis_edited_content');
            
            if (!saved && !savedContent) {
                showMessage('Nessuno stato salvato trovato', 'info');
                return;
            }
            
            let loadedCount = 0;
            
            // Restore priorities
            if (saved) {
                const priorities = JSON.parse(saved);
                
                document.querySelectorAll('.module-card').forEach(card => {
                    const title = card.querySelector('h3').textContent;
                    if (priorities[title]) {
                        card.dataset.priority = priorities[title];
                        
                        // Update visual state
                        const selector = card.querySelector('.priority-selector');
                        selector.querySelectorAll('.priority-badge').forEach(badge => {
                            badge.classList.remove('opacity-100');
                            badge.classList.add('opacity-30');
                            if (badge.dataset.priority === priorities[title]) {
                                badge.classList.remove('opacity-30');
                                badge.classList.add('opacity-100');
                            }
                        });
                        loadedCount++;
                    }
                });
            }
            
            // Restore edited text
            if (savedContent) {
                const editedContent = JSON.parse(savedContent);
                document.querySelectorAll('[contenteditable="true"]').forEach((el, index) => {
                    const key = `editable_${index}`;
                    if (editedContent[key]) {
                        el.textContent = editedContent[key];
                    }
                });
            }
            
            updateStats();
            showMessage(`Stato caricato con successo! ‚úì`, 'success');
        }

        // Export to CSV
        function exportToCSV() {
            const rows = [['Categoria', 'Modulo', 'Priorit√†', 'Descrizione']];
            
            document.querySelectorAll('.category').forEach(categoryDiv => {
                const categoryName = categoryDiv.querySelector('h2').textContent;
                
                categoryDiv.querySelectorAll('.module-card').forEach(card => {
                    const title = card.querySelector('h3').textContent;
                    const description = card.querySelector('p').textContent;
                    const priority = card.dataset.priority || 'Non assegnata';
                    
                    rows.push([
                        `"${categoryName}"`,
                        `"${title}"`,
                        `"${priority}"`,
                        `"${description.replace(/"/g, '""')}"`
                    ]);
                });
            });
            
            const csv = rows.map(row => row.join(',')).join('\n');
            const blob = new Blob(['\ufeff' + csv], { type: 'text/csv;charset=utf-8;' });
            const link = document.createElement('a');
            const url = URL.createObjectURL(blob);
            
            link.setAttribute('href', url);
            link.setAttribute('download', `sis_priorita_moduli_${new Date().toISOString().split('T')[0]}.csv`);
            link.style.visibility = 'hidden';
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
            
            showMessage('CSV esportato con successo! ‚úì', 'success');
        }

        // Show message
        function showMessage(message, type) {
            const statusEl = document.getElementById('statusMessage');
            statusEl.textContent = message;
            statusEl.classList.remove('hidden', 'text-green-600', 'text-blue-600', 'text-gray-600');
            
            if (type === 'success') {
                statusEl.classList.add('text-green-600', 'dark:text-green-400');
            } else if (type === 'info') {
                statusEl.classList.add('text-blue-600', 'dark:text-blue-400');
            } else {
                statusEl.classList.add('text-gray-600', 'dark:text-gray-400');
            }
            
            setTimeout(() => {
                statusEl.classList.add('hidden');
            }, 3000);
        }
    </script>
</body>
